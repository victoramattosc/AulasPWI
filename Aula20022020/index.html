<!DOCTYPE html>
<html>

    <head>
        <title>Minha primeira página</title>
    
        <style>
            p {
                Font-size:28pt;
                color: #00ffff;
                font-weight: bold;
            }
            strong{
                text-transform: uppercase;
            }
        </style>
    </head>

    <body>
        <h1>Titulo</h1>
        <h2>Titulo 2</h2>
        <h3>Titulo 3</h3>
        <h4>Titlo 4</h4>
        <h5>Titulo 5</h5>

        <p>Este é um paragrafo!!! Ele quebra linhas assim como os titulos (h?)</p>

        <b>Negrito na versão 4 do html</b>
        <br /> <!-- BR quebra linha, isso é um comentário, não aparece -->
        <strong>Negrito html 5</strong> <!-- não quebra linha -->
        <br />
        <i>Itálico</i> <!-- não quebra linha -->
        <hr /> <!-- cria uma linha -->

        <ul>
            <!-- Cria uma linha -->
            <li>Item 1</li>
            <li>Item 2</li>
        </ul>
        <ol>
            <!-- Cria uma lista ordenada -->
            <li>Item 1</li>
            <li>Item 2</li>
        </ol>

        <P>Olá, <strong>Victor</strong> seja bem vindo à <strong><i>ETEC</i></strong></P>
</body>

</html>
